     <script>
         function obtenercookie(nombrecookie){
            let cookies = document.cookie;
            let arreglo = cookies.split('; ');
            for(const valor of arreglo){
                const cookie=valor.split('=')
                if(cookie[0]===nombrecookie){
                    return cookie[1];
                }
            }

        }
        direccion=obtenercookie('direccion');
        camino=obtenercookie('camino');

        if(direccion=="Izquierda"){
            if(camino=="Izquierda"){
                location.href = "Casa.html";
            }
            else if(camino=="Derecha"){
                location.href = "Arbol.html";
            } 
        }
        else if(direccion=="Derecha"){

                location.href ="Hongo.html";
            }

     </script>
